<!DOCTYPE>
<html>
<head>
	<title>TN Pension Management </title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/mdi/css/materialdesignicons.css">
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="loginapp" layout="column">
	<md-toolbar id="topbar">
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Open Menu" ng-disabled="false">
				<md-icon class="mdi mdi-menu white"></md-icon>
			</md-button>
			<img id="logo" src="http://tnpensionmanagement.nextify.in/assets/img/logo.png">
			&nbsp;&nbsp;
			<h2 flex><strong>TN Govt. - Pension Management</strong></h2>
			<md-button class="md-hue-1">
				<md-icon class="mdi mdi-logout white"></md-icon>
				Logout
			</md-button>
		</div>
	</md-toolbar>
	<div layout="row" flex>
		<div id="sidemenu-container" flex="20" class="md-whiteframe-4dp" ng-controller="menuCtrl">
			<md-sidenav id="sidemenu" md-is-locked-open="true" flex="100">
				<md-list>
					<md-list-item ng-click="gotoDashboard()">
						<md-button ng-click="gotoDashboard()" flex>
							<md-icon  md-font-icon="fa fa-download"></md-icon>
							Dashboard
						</md-button>
					</md-list-item>
					<md-list-item>
						<md-menu flex>
							<md-button ng-mouseenter="$mdMenu.open()">
								<md-icon  md-font-icon="fa fa-download"></md-icon>
								Employees
							</md-button>
							<md-menu-content width="2" ng-mouseleave="$mdMenu.close()">
								<md-menu-item>
									<md-button ng-click="gotoAddEmployee()">
										Add New Employee
									</md-button>
								</md-menu-item>
								<md-menu-item>
									<md-button ng-click="gotoViewAllEmployee()">
										View All Employee
									</md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>
					</md-list-item>
					<md-list-item ng-click="null">
						<md-button>
							<md-icon  md-font-icon="fa fa-download"></md-icon>
							Retirements
						</md-button>
					</md-list-item>
					<md-list-item ng-click="null">
						<md-button>
							<md-icon  md-font-icon="fa fa-download"></md-icon>
							Transfers
						</md-button>
					</md-list-item>
					<md-list-item ng-click="null">
						<md-button>
							<md-icon  md-font-icon="fa fa-download"></md-icon>
							Submissions
						</md-button>
					</md-list-item>
					<md-list-item ng-click="null">
						<md-button>
							<md-icon  md-font-icon="fa fa-download"></md-icon>
							Charges
						</md-button>
					</md-list-item>
					<md-list-item ng-click="null">
						<md-button>
							<md-icon  md-font-icon="fa fa-download"></md-icon>
							Pending Cases
						</md-button>
					</md-list-item>
					<md-list-item ng-click="null">
						<md-button>
							<md-icon  md-font-icon="fa fa-download"></md-icon>
							System Log
						</md-button>
					</md-list-item>
				</md-list>
			</md-sidenav>
		</div>
		<md-content layout-padding ng-view id="mainContent" flex="80">
			
		</md-content>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
